<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Form</title>
    <link href="../css/stylefood.css" rel="stylesheet">
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
    <body>
        <div class="container">  
            <form action="services" name="myForm" onsubmit="return validateForm()" >
              <h1> Form for donating food</h1>
              <label for="name">Full name:<input type="text" pattern="([a-z]*[A-Z]*)*" id="name"  class="personal"></label>
              <span id="fullnameError" class="error"></span>   
              <label for="email"> Email-Adresse:<input type="email" id="email"  class="personal">    </label>   
              <span id="emailError" class="error"></span>   
              <label for="phone"> Phone Number:<input type="tel" id="phone"  max="9" class="personal">    </label>
              <span id="phoneError" class="error"></span> 
              <label for="home-adr">Home adresse:<input type="text" id="home-adr"  class="personal">   </label>     
              <label>Which specific animal species will benefit from your donations?</label>
              <span id="addressError" class="error"></span>
              <label><input type="checkbox" name="species"  class="species"  name="recommend">Dogs</label>
              <label><input type="checkbox" name="species"  class="species"  name="recommend">Cats</label>
              <label><input type="checkbox" name="species"  class="species"  name="recommend">Wildlife</label>
              <label><input type="checkbox" name="species"  class="species"> Farm animals </label> 
              <label class="food">What specific kind of food do you intend to donate?<input type="select" name="select" id="kind" class="personal" ></label>
              <span id="kindError" class="error"></span>
              <label>How much food would you like to donate in terms of quantity?<input type="text" name="kg" class="personal" id="Quantity" class="personal"  placeholder="Weight in kg"></label>
              <span id="QuantityError" class="error"></span>
              <label>Date of expiration:<input type="date" class="date" ></label>
              <label>Dietary Restrictions or Special Considerations:<input type="text" name="consideration" height="10" id="dietary" class="personal" title="weight in kg" ></label>
              <span id="dietaryError" class="error"></span>
              <label>Pick-up or Drop-off Preferences:</label>
              <label><input type="radio" name="drop" class="species"  name="recommend" unique> Pick-up    </label>
              <label><input type="radio" name="drop" class="species"  name="recommend"unique> Drop-off    </label>
              <label>Are you making the donation as an individual or on behalf of an organization or an entity?</label>
              <label><input type="radio" name="entity" class="species"  name="recommend"> Individual</label>
              <label><input type="radio" name="entity"  class="species" name="recommend"> Association </label>
              <label><input type="radio" name="entity"  class="species" name="recommend"> Company  </label>
              <label><input type="radio" name="entity" class="species"  name="recommend"> Club    </label>
              <label>please add an image of the food you want to donate and The Qr code of it: <input type="file" class="fichier" alt="images of your food" multiple></label>
              <button type="submit">Submit</button>        
            </form>
    </div>
    <script src="../js/food.js">
    </script>
    </body>
</html>
